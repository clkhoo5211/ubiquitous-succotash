version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: forum-postgres-dev
    environment:
      POSTGRES_DB: decentralized_forum
      POSTGRES_USER: forum_user
      POSTGRES_PASSWORD: dev_password_change_in_production
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forum_user -d decentralized_forum"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forum-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: forum-redis-dev
    command: redis-server --requirepass dev_redis_password --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forum-network

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forum-app-dev
    environment:
      # Application
      APP_NAME: "Decentralized Autonomous Forum (Dev)"
      APP_SECRET_KEY: "dev-secret-key-change-in-production-use-openssl-rand-hex-32"
      ENVIRONMENT: "development"
      DEBUG: "true"
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:8000"

      # Database
      DATABASE_URL: "postgresql://forum_user:dev_password_change_in_production@postgres:5432/decentralized_forum"
      DATABASE_POOL_SIZE: "5"
      DATABASE_MAX_OVERFLOW: "10"
      DATABASE_ECHO: "true"

      # Redis
      REDIS_URL: "redis://default:dev_redis_password@redis:6379/0"

      # Security & JWT
      SECURITY_JWT_SECRET_KEY: "dev-jwt-secret-key-change-in-production-use-openssl-rand-hex-32"
      SECURITY_JWT_ALGORITHM: "HS256"
      SECURITY_JWT_EXPIRATION_HOURS: "24"
      SECURITY_SESSION_EXPIRATION_HOURS: "168"
      SECURITY_BCRYPT_ROUNDS: "12"

      # OAuth2 (optional for dev - use test credentials)
      OAUTH_META_CLIENT_ID: "test"
      OAUTH_META_CLIENT_SECRET: ""
      OAUTH_REDDIT_CLIENT_ID: "test"
      OAUTH_REDDIT_CLIENT_SECRET: ""
      OAUTH_X_CLIENT_ID: "test"
      OAUTH_X_CLIENT_SECRET: ""
      OAUTH_DISCORD_CLIENT_ID: "test"
      OAUTH_DISCORD_CLIENT_SECRET: ""
      OAUTH_TELEGRAM_BOT_TOKEN: ""

      # IPFS (optional for dev - use test key)
      IPFS_API_KEY: "test_ipfs_key_for_development_only"
      IPFS_GATEWAY_URL: "https://gateway.lighthouse.storage"

      # Blockchain (testnet for dev)
      BLOCKCHAIN_NETWORK: "binance_smart_chain_testnet"
      BLOCKCHAIN_RPC_URL: "https://data-seed-prebsc-1-s1.binance.org:8545/"
      BLOCKCHAIN_CHAIN_ID: "97"

      # PayPal (sandbox for dev)
      PAYPAL_MODE: "sandbox"
      PAYPAL_CLIENT_ID: "test"
      PAYPAL_CLIENT_SECRET: "test"

      # Email (mock for dev)
      EMAIL_PROVIDER: "console"
      EMAIL_FROM: "dev@localhost"

      # Rate Limiting
      RATE_LIMIT_ENABLED: "true"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv  # Exclude venv from volume mount
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo '‚è≥ Waiting for database...' &&
        sleep 5 &&
        echo 'üóÑÔ∏è  Running database migrations...' &&
        alembic upgrade head &&
        echo 'üå± Seeding initial data...' &&
        python -m src.scripts.seed_data &&
        echo 'üöÄ Starting application...' &&
        uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - forum-network

  # Prometheus (Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: forum-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - forum-network

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: forum-grafana-dev
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./monitoring/dashboards:/var/lib/grafana/dashboards
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      - prometheus
    networks:
      - forum-network

  # PgAdmin (Database Management - Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: forum-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - forum-network

  # Redis Commander (Redis Management - Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: forum-redis-commander-dev
    environment:
      REDIS_HOSTS: "local:redis:6379:0:dev_redis_password"
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - forum-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  forum-network:
    driver: bridge
