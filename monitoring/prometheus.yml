global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'forum-dev'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # FastAPI application metrics
  - job_name: 'forum-app'
    static_configs:
      - targets: ['app:8000']
        labels:
          service: 'forum-app'
          environment: 'development'
    metrics_path: '/metrics'
    scrape_interval: 10s

